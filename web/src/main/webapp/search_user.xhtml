<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>JSF Test</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages />

            <h:panelGrid columns="1">
                <h:outputLabel value="Search:"/>
                <h:inputText value="#{userController.filter}" required="true"/>
                <ui:fragment rendered="#{userController.notEmpty}">
	                <h:outputLabel value="Result:"/>
	                <table>
	                <thead>
	                	<tr>
	                		<th>Login</th>
	                		<th>Name</th>
	                		<th>Role</th>
	                	</tr>
	                </thead>
	                	<ui:repeat value="#{userController.matching}" var="user">
	                		<tr>
	                			<td><h:outputLabel value="#{user.login}"/></td>
	                			<td><h:outputLabel value="#{user.name}"/></td>
	                			<td><h:outputLabel value="#{user.role}"/></td>
	                		</tr>
	                	</ui:repeat>
	                </table>
	        	</ui:fragment>
            </h:panelGrid>

            <h:commandButton value="Search" action="#{userController.searchUser()}"/>

            <ul>
                <li> Date:
                    <h:outputText value="#{userController.date}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </li>
            </ul>
        </h:form>
    </h:body>
</html>
